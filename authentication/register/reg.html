<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="register-container">
        <img src="/authentication/return journey.png" alt="Logo">
        <h2>Welcome!!<br>Create a New Account</h2>
        <form>
            <input type="text" name="Name" placeholder="Enter your Name" required>
            <input type="email" name="Email" placeholder="Enter your Email" required>
            <input type="tel" name="phone" placeholder="Enter your Phone No." required>
            <input type="text" name="username" placeholder="Create a Username" required>
            <input type="password" name="password" placeholder="Create a Password" required>
            <input type="password" name="cpassword" placeholder="Confirm Password" required>

        <a href="/authentication/login/login.html" class="button-link">Register</a>

        </form>
        <p class="link">Already have an Account? <a href="/authentication/login/login.html">Sign in</a></p>
    </div>
</body>
</html>
